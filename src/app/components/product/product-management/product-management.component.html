<h1 mat-dialog-title>{{ actionState === 0 ? 'Preview' : (actionState === 1 ? 'Add' : 'Edit')}} Person</h1>

<div mat-dialog-content style="padding-top: 20px;">
  <form [formGroup]="formInstance">
    <div>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Product Name *</mat-label>
        <input matInput type="text" [readonly]="readonly"
        name="ProductName" formControlName="ProductName">
        <mat-error *ngIf="
        formInstance.controls['ProductName']?.errors?.['required']">field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Quantity *</mat-label>
        <input matInput type="number" name="Quantity" formControlName="Quantity" [readonly]="readonly"/>
        <mat-error *ngIf="
        formInstance.controls['Quantity']?.errors?.['required']">field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">

      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>ProductDepartment*</mat-label>
        <mat-select [disabled]="readonly" name="ProductDepartment" [formControlName]="!readonly ? 
        'ProductDepartment' : null" >
          <mat-option value="Garden Supplies">Garden Supplies</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
          <mat-option value="Pet Supplies">Pet Supplies</mat-option>
          <mat-option value="School Supplies">School Supplies</mat-option>
          <mat-option value="Health Supplies">Health Supplies</mat-option>
          <mat-option value="Vehicles">Vehicles</mat-option>
        </mat-select>
        <mat-error *ngIf="formInstance.controls['ProductDepartment']?.errors?.['required']">field required
        </mat-error>
      </mat-form-field>

    </div>
  </form>
</div>

<div class="mt-5" mat-dialog-actions  align="end">
  <button  *ngIf="!readonly"  mat-raised-button color="primary" 
  [disabled]="formInstance.dirty && formInstance.errors" (click)="save()"
    cdkFocusInitial>Save</button>
  <button mat-raised-button mat-dialog-close>{{readonly ? 'close' : 'cancel'}}</button>
</div>
